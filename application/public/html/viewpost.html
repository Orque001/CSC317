<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/comments.css">
    <title>View Post</title>
</head>

<body>
    <!-- Button to go back to the top of page
    <a href="#navbar" class="jump-to-top-button" id="jump-to-top-button">
        Back to the Top
    </a> 
    -->
    <div class="container">
        <header class="page-header">
            <h1>CSC 317 Website</h1>
        </header>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="viewpost.html">Videos</a></li>
                <li><a href="postvideo.html">Upload</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h2>Videos</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Kl1TE8hXSls"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            <div>
                <label for="Username">Username:</label>
            </div>
            <div>
                <label for="email">Email:</label>
            </div>
            <div>
                <label for="videos">Videos:</label>
            </div>
            <!-- Comment section taken from internet -->
            <div class="comment-thread">
                <!-- Comment 1 start -->
                <details open class="comment" id="comment-1">
                    <a href="#comment-1" class="comment-border-link">
                        <span class="sr-only">Jump to comment-1</span>
                    </a>
                    <summary>
                        <div class="comment-heading">
                            <div class="comment-voting">
                                <button type="button">
                                    <span aria-hidden="true">&#9650;</span>
                                    <span class="sr-only">Vote up</span>
                                </button>
                                <button type="button">
                                    <span aria-hidden="true">&#9660;</span>
                                    <span class="sr-only">Vote down</span>
                                </button>
                            </div>
                            <div class="comment-info">
                                <a href="#" class="comment-author">someguy14</a>
                                <p class="m-0">
                                    22 points &bull; 4 days ago
                                </p>
                            </div>
                        </div>
                    </summary>

                    <div class="comment-body">
                        <p>
                            Nice!
                        </p>
                        <button type="button" data-toggle="reply-form" data-target="comment-1-reply-form">Reply</button>
                        <button type="button">Flag</button>

                        <!-- Reply form start -->
                        <form method="POST" class="reply-form d-none" id="comment-1-reply-form">
                            <textarea placeholder="Reply to comment" rows="4"></textarea>
                            <button type="submit">Submit</button>
                            <button type="button" data-toggle="reply-form"
                                data-target="comment-1-reply-form">Cancel</button>
                        </form>
                        <!-- Reply form end -->
                    </div>

                    <div class="replies">
                        <!-- Comment 2 start -->
                        <details open class="comment" id="comment-2">
                            <a href="#comment-2" class="comment-border-link">
                                <span class="sr-only">Jump to comment-2</span>
                            </a>
                            <summary>
                                <div class="comment-heading">
                                    <div class="comment-voting">
                                        <button type="button">
                                            <span aria-hidden="true">&#9650;</span>
                                            <span class="sr-only">Vote up</span>
                                        </button>
                                        <button type="button">
                                            <span aria-hidden="true">&#9660;</span>
                                            <span class="sr-only">Vote down</span>
                                        </button>
                                    </div>
                                    <div class="comment-info">
                                        <a href="#" class="comment-author">randomperson81</a>
                                        <p class="m-0">
                                            4 points &bull; 3 days ago
                                        </p>
                                    </div>
                                </div>
                            </summary>

                            <div class="comment-body">
                                <p>
                                    Very nice!
                                </p>
                                <button type="button" data-toggle="reply-form"
                                    data-target="comment-2-reply-form">Reply</button>
                                <button type="button">Flag</button>

                                <!-- Reply form start -->
                                <form method="POST" class="reply-form d-none" id="comment-2-reply-form">
                                    <textarea placeholder="Reply to comment" rows="4"></textarea>
                                    <button type="submit">Submit</button>
                                    <button type="button" data-toggle="reply-form"
                                        data-target="comment-2-reply-form">Cancel</button>
                                </form>
                                <!-- Reply form end -->
                            </div>
                        </details>
                        <!-- Comment 2 end -->

                        <a href="#load-more">Load more replies</a>
                    </div>
                </details>
                <!-- Comment 1 end -->
            </div>
        </main>
        <footer class="page-footer">
            <span id="footer-name">Riel Orque &copy; 2023</span>
            <a id="email-link" href="mailto:rorque@mail.sfsu.edu">Contact Owner</a>
        </footer>
    </div>
</body>

</html>
